<ion-header>
  <ion-toolbar>
    <ion-title>Tu Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form heigh="100%" [formGroup]="feedback" (ngSubmit)="submitFeedback()">
    <ion-item>
      <ion-label for="feedbackType">Déjanos saber tus comentarios</ion-label>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-button
              expand="full"
              shape="round"
              (click)="selectFeedbackType('quejas')"
              [color]="feedback.get('feedback')?.value === 'quejas' ? 'primary' : ''"
              >Quejas</ion-button
            >
          </ion-col>
          <ion-col size="5">
            <ion-button
              expand="full"
              shape="round"
              (click)="selectFeedbackType('sugerencias')"
              [color]="feedback.get('feedback')?.value === 'sugerencias' ? 'primary' : ''"
              >Sugerencias</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-label for="subject">Relacionado con:</ion-label>
      <ion-select id="subject" formControlName="subject">
        <ion-select-option value="mantenimiento"
          >Mantenimiento</ion-select-option
        >
        <ion-select-option value="admin">Adminitración</ion-select-option>
        <ion-select-option value="seguridad">Seguridad</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label for="desc">Déjanos tu comentario:</ion-label>
      <ion-textarea id="desc" formControlName="desc" rows="6"></ion-textarea>
    </ion-item>

    <ion-button type="submit" color="primary">Aceptar</ion-button>
  </form>
</ion-content>
